<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumir un API de POKEMON</title>
    <link rel="stylesheet" href="pokedex.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Logo_del_Ministerio_de_Tecnolog%C3%ADas_de_la_Informaci%C3%B3n_y_las_Comunicaciones_de_Colombia_2022-2026.png"
          alt="Logo de MINTIC"
        />
        <h1>+++ Consumir un API de POKEMON +++</h1>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/3/30/LOGO_PLAN_DE_DESARROLLO_COLOMBIA_POTENCIA_DE_LA_VIDA_2022-2026.png"
          alt="Logo Colombia Potencia de la Vida"
        />
      </header>
      <main>
        <div class="pokedex-container">
          <h2>Pokédex - Listado de Pokémones</h2>
          <div class="search-container">
            <input type="text name="search-input" id="search-input"
            placeholder="Buscar Pokemon ID o nombre">
            <button id="search-button">Buscar</button>
          </div>
          <div class="pokemon-list" id="pokemon-list"></div>
          <div class="pokemon-detail" id="pokemon-detail" style="display: none">
            <div id="pokemon-info"></div>
          </div>
          <div class="backButton">
            <button id="back-button">Volver al listado</button>
          </div>
          <div class="pagination-buttons" id="pagination-buttons">
            <button id="first-page" class="greenB"><- Primera página</button>
            <button id="prev-button">Anterior</button>
            <button id="next-button">Siguiente</button>
            <button id="last-page" class="greenB">Última página -></button>
            <br /><span id="totalPokemon"></span>
          </div>
        </div>
      </main>
      <footer>
        <div class="perfil">
          <img
            src="https://images.mubicdn.net/images/cast_member/704521/cache-598020-1602736076/image-w856.jpg"
            alt="Imagen del perfil"
          />
          <p>José BM</p>
        </div>
        <div class="copyright">
          <p>Año 2024</p>
          <img
            src="https://talentotechbogota.co/images/TalentoTech.png"
            alt="Logo de Talento Tech"
          />
        </div>
      </footer>
    </div>
    <script src="pokedex.js"></script>
  </body>
</html>
