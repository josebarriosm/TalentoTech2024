<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculadora">
      <div class="pantalla" id="pantalla">0</div>

      <button class="btn">%</button>
      <button class="btn">AC</button>
      <button class="btn">&#8678;</button>
      <button class="btn simbolos division">&#247;</button>

      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn simbolos multiplicacion">&#215;</button>

      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn simbolos resta">-</button>

      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn simbolos suma">+</button>

      <button class="btn">&#177;</button>
      <button class="btn num">0</button>
      <button class="btn">,</button>
      <button class="btn simbolos resultado">&#61;</button>
      <script src="calculadora.js"></script>
    </div>
  </body>
</html>
