<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumir un API de chistes malos</title>
    <link rel="stylesheet" href="dadJokes.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Logo_del_Ministerio_de_Tecnolog%C3%ADas_de_la_Informaci%C3%B3n_y_las_Comunicaciones_de_Colombia_2022-2026.png"
          alt="Logo de MINTIC"
        />
        <h1>+++ Consumir un API de chistes malos +++</h1>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/3/30/LOGO_PLAN_DE_DESARROLLO_COLOMBIA_POTENCIA_DE_LA_VIDA_2022-2026.png"
          alt="Logo Colombia Potencia de la Vida"
        />
      </header>
      <main>
        <form onsubmit="return false;">
          <p class="saludo">
            Bienvenido a este divertido juego en donde vamos a consumir un API
            de chist malos y a través de un botón vamos a ir cargando un chiste
            a la vez.
          </p>
          <div class="container-level1">
            <div class="container-resultado">
              <div class="chiste" id="chiste">
                Clic en el botón para ver tu primer chiste...
              </div>
            </div>
          </div>
          <button class="btn calcular" id="btnChiste">Obtener chiste</button>
        </form>
      </main>
      <footer>
        <div class="perfil">
          <img
            src="https://images.mubicdn.net/images/cast_member/704521/cache-598020-1602736076/image-w856.jpg"
            alt="Imagen del perfil"
          />
          <p>José BM</p>
        </div>
        <div class="copyright">
          <p>Año 2024</p>
          <img
            src="https://talentotechbogota.co/images/TalentoTech.png"
            alt="Logo de Talento Tech"
          />
        </div>
      </footer>
    </div>
    <script src="dadJokes.js"></script>
  </body>
</html>
